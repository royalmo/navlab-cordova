<!DOCTYPE html>
<html class="min-h-full relative">
    <head class="mb-20 font-mono">
        <meta charset="utf-8">
        <script src="./js/index.js"></script>
        
	    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://example.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://example.com"/>

        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="./css/main.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
        <title>NavLab</title>
    </head>
    <body>
        <header style="display:none;"></header>
        <main style="display:none;"></main>
        <footer style="display:none;"></footer>
        <div class="-z-50 fixed top-0 w-full h-full overflow-hidden bg-blue-200">

            <div class="-z-10 fixed bottom-0 w-full h-[6%] bg-[#f6f6f6]"></div>
            <img class="-z-10 fixed bottom-[5%] w-full animate-wave1 print:hidden"
                    src="./background_images/wave1.svg"
                    alt="Background image 1"/>
            
            <div class="-z-20 fixed bottom-[5%] w-full h-[16%] bg-[#d6e4f0]"></div>
            <img class="-z-20 fixed bottom-[20%] w-full animate-wave2 print:hidden"
                    src="./background_images/wave2.svg"
                    alt="Background image 2"/>
            
            <div class="-z-30 fixed bottom-[20%] w-full h-[26%] bg-[#1e56a0]"></div>
            <img class="-z-30 fixed bottom-[45%] w-full animate-wave3 print:hidden"
                    src="./background_images/wave3.svg"
                    alt="Background image 3"/>
            
            <div class="-z-40 fixed bottom-[45%] w-full h-[21%] bg-[#163172]"></div>
            <img class="-z-40 fixed bottom-[65%] w-full animate-wave4 print:hidden"
                    src="./background_images/wave4.svg"
                    alt="Background image 4"/>
        </div>
    </body>
</html>
